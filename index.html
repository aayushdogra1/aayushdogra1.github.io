<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .cart {
            float: right;
            margin-right: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            width: 220px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
